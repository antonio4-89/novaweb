<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar Sesión</h2>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Tu email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido</small>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="Tu contraseña">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es requerida</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Mínimo 6 caracteres
        </small>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
</div>
